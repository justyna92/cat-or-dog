<head>

<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">
		<div class="starter-template">
		
			<div class="film">
				<button id="clickme" type="button" onclick="watchFilm()"

				<img src="../../picture/cartoon-cat-free.png" onmouseover="giveSound(this)" onmouseout="mouseOverMe()"/>

			</div>
		</div>

	</div>

	<div th:replace="fragments/footer :: footer" />
	<script type="text/javascript" src="../../js/animations.js"></script>
